<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>ADIVINA EL NÚMERO</h1>
    </header>

    <main class="container">
      <form action="" class="js-form">
        <label for="number">Introduce aquí tú número:</label>

        <input type="number" name="number" id="number" class="js_number" />

        <button class="js_button">Prueba</button>

        <p class="js_clue">Pista: Escribe el número y dale a Prueba"</p>

        <input
          readonly
          class="js_chances"
          type="text"
          value="Número de intentos:0"
        />
      </form>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
